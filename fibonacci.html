<html>
<head>
<script>
var n = prompt("Please enter the number for fibonacci: ");
var a = 0;
var b = 1;
var result = 0;
for (var i= 0; i<= n; i++){
    document.write(result);
    a = b;
    b = result;
    result = a+b ;
    document.write(" ")
}
</script>
</head>
<body></body>

</html>
